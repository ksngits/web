    <script language='JavaScript'>
        function ValidateAndAdd()
        {
              var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
              var email = document.getElementById('email').value;
              if ( re.test(email)) 
              {
                   
                document.getElementById('demail').setAttribute('class','form-group has-success');

              }  
              else
              {
                 document.getElementById('demail').setAttribute('class','form-group has-error');
                 return false;
              }

              var name = document.getElementById('name').value;
              re = /^[A-Za-z]+$/; 
              if (re.test(name)) 
              {           
                    
                document.getElementById('dname').setAttribute('class','form-group has-success');
              }  
              else
              {
                 document.getElementById('dname').setAttribute('class','form-group has-error');
                 return false;
              }              
              onAddMemberButtonClicked();
        }
    </script>
